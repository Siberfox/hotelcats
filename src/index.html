<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Котейка</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:500,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-block">
          <img src="img/main-logo.svg" alt="" class="header-logo" />
          <a class="header-btn" id="button"><span class="header-btn__humb"></span></a>
        </div>
      </div>
    </header>
    <main>
      <section class="main section">
        <div class="container">
          <div class="main-block">
            <div class="main-title">
              <span class="main-title__city">Санкт-Петербург</span
              ><span class="main-title__name">Котейка</span>
              <h1 class="main-title__text">Уютная гостиница для котов и кошек</h1>
            </div>
            <button class="main-btn button">
              <span class="main-btn__text">Забронировать</span>
              <img src="img/paw.png" alt="" class="main-btn__icon" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <main></main>
    <footer></footer>

    <div class="modal" id="modal">
      <div class="modal-dialog">
        <button class="modal-dialog__close" id="close">&times;</button>
        <h3 class="modal-dialog__title">Всплывающее окно</h3>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
